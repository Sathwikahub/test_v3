<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¢ Animation Calculator</h1>
            <p class="subtitle">Simple math operations with smooth animations</p>
        </header>

        <main>
            <!-- Calculator Form -->
            <form id="calcForm" class="calculator-form">
                <div class="input-group">
                    <label for="num1">First Number:</label>
                    <input 
                        type="number" 
                        id="num1" 
                        name="num1" 
                        step="any" 
                        required 
                        placeholder="Enter number"
                    >
                </div>

                <div class="input-group">
                    <label for="operator">Operation:</label>
                    <select id="operator" name="operator" required>
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                        <option value="pow">Power (^)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="num2">Second Number:</label>
                    <input 
                        type="number" 
                        id="num2" 
                        name="num2" 
                        step="any" 
                        required 
                        placeholder="Enter number"
                    >
                </div>

                <button type="submit" class="btn-calculate">
                    <span class="btn-text">Calculate</span>
                </button>
            </form>

            <!-- Result Display -->
            <div id="resultContainer" class="result-container hidden">
                <div class="result-box">
                    <span class="result-label">Result:</span>
                    <span id="resultValue" class="result-value"></span>
                </div>
            </div>

            <!-- Error Display -->
            <div id="errorContainer" class="error-container hidden">
                <div class="error-box">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span id="errorMessage" class="error-message"></span>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è using Flask & Plain JavaScript</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
